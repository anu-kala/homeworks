<script>
    var arr=[10,3,40,190,78,92,2];
    console.log(arr.length);
    
    var i=0;
    
    
    var min=Infinity;
    var min2=Infinity;
    
    
    while(i<arr.length){
      
    
        if(arr[i]<min){
            min2=min;
            min=arr[i];
        }
       
        i++;
    }
    console.log(min);
    console.log(min2);
    </script>
